<style>
:root{
  --bg: radial-gradient(circle at top, #0b1120, #020617 75%);
  --panel: radial-gradient(circle at top, #111827, #020617);
  --border:#1f2937;
  --gold:#facc15;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --purple:#7c3aed;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== GRID PRINCIPAL ===== */
.app{
  display:grid;
  grid-template-columns:260px minmax(0,1fr) 320px;
  grid-template-rows:80px minmax(0,1fr);
  gap:14px;
  padding:14px;
  height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  grid-row:1 / span 2;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.sidebar h1{
  font-size:34px;
  font-weight:800;
  color:var(--gold);
  margin:0;
}

.sidebar p{
  margin:6px 0 18px;
  font-size:13px;
  color:var(--muted);
}

.sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:11px 0;
  border-radius:999px;
  border:1px solid #4b5563;
  background:linear-gradient(135deg,#4c1d95,#1f2937);
  color:#fff;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

.sidebar button:hover{
  background:linear-gradient(135deg,#7c3aed,#111827);
  border-color:#6366f1;
}

.sidebar small{
  font-size:11px;
  color:var(--muted);
}

/* ===== HEADER ===== */
.header{
  grid-column:2 / span 2;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  margin:0;
  font-size:22px;
  color:var(--gold);
}

.metrics{
  display:flex;
  gap:28px;
}

.metric label{
  font-size:11px;
  color:var(--muted);
}

.metric div{
  font-size:18px;
  font-weight:700;
  color:var(--gold);
}

/* ===== CENTRO ===== */
.center{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

.center h3{
  margin:0 0 6px;
  font-size:22px;
  color:var(--gold);
}

.center p{
  font-size:14px;
  color:#d1d5db;
  margin-bottom:14px;
}

.emotions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.emotions button{
  padding:7px 16px;
  border-radius:999px;
  border:1px solid #374151;
  background:#111827;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
}

.record{
  margin-top:14px;
  align-self:flex-start;
  padding:11px 26px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#fcd34d,#facc15);
  color:#020617;
  font-weight:700;
  cursor:pointer;
}

/* ===== JOGO / AIRDROP (CANTO INFERIOR ESQUERDO) ===== */
.airdrop{
  position:absolute;
  bottom:20px;
  left:300px;
  width:340px;
  height:200px;
  background:var(--panel);
  border:1px solid rgba(250,204,21,0.9);
  border-radius:18px;
  box-shadow:0 0 18px rgba(250,204,21,0.35);
  overflow:hidden;
}

.airdrop iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== DIREITA ===== */
.right{
  display:grid;
  grid-template-rows:1fr 1fr;
  gap:14px;
}

.verify{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.verify h4{
  margin:0 0 8px;
  font-size:18px;
  color:var(--gold);
}

.verify a{
  display:block;
  color:#93c5fd;
  font-size:13px;
  text-decoration:none;
  margin-bottom:6px;
}

.dex{
  background:var(--panel);
  border:1px solid rgba(250,204,21,0.9);
  border-radius:18px;
  overflow:hidden;
}

.dex iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
