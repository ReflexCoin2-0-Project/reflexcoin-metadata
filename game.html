<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RFX2 Community Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#0b1220,#05080f);
  color:#fff;
}
.container{
  max-width:1400px;
  margin:auto;
  padding:40px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:30px;
}
.card{
  background:linear-gradient(180deg,#0e1628,#0a1020);
  border-radius:20px;
  padding:30px;
}
h1{color:#f5c400;}
ul{padding-left:18px;}
.center{text-align:center;}
canvas{display:block;margin:auto;}
button{
  background:#f5c400;
  border:none;
  border-radius:30px;
  padding:12px 26px;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
}
.logo-box{
  background:#fff;
  border-radius:20px;
  padding:30px;
  text-align:center;
}
.logo-box img{width:140px;}
.logo-box p{
  color:#c9a300;
  font-weight:bold;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<div class="card">
  <h1>üé° RFX2 Community Spin</h1>
  <p>Community-driven experiment built around emotion and participation.</p>
  <ul>
    <li>‚è± 1 spin every 6 hours</li>
    <li>üíé Airdrop slice included</li>
    <li>üéØ Equal probability for all emojis</li>
  </ul>
</div>

<!-- CENTER -->
<div class="card center">
  <canvas id="wheel" width="320" height="320"></canvas>
  <button onclick="spin()">Spin</button>
</div>

<!-- RIGHT -->
<div class="logo-box">
  <img src="logo-rfx2.png">
  <p>Hold your airdrops.<br>Accumulate. Support RFX2.</p>
</div>

</div>

<script>
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const slices=["üòä","üò°","üî•","‚ù§Ô∏è","‚≠ê","üíé"];
const c=canvas.width/2;
const r=c-10;
const angle=(Math.PI*2)/slices.length;
let rotation=0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  slices.forEach((e,i)=>{
    const a=rotation+i*angle;
    ctx.beginPath();
    ctx.moveTo(c,c);
    ctx.arc(c,c,r,a,a+angle);
    ctx.fillStyle=i%2?"#6d4bd3":"#4c37a6";
    ctx.fill();
    ctx.strokeStyle="#f5c400";
    ctx.lineWidth=3;
    ctx.stroke();

    ctx.save();
    ctx.translate(c,c);
    ctx.rotate(a+angle/2);
    ctx.font="28px serif";
    ctx.textAlign="center";
    ctx.fillStyle="#fff";
    ctx.fillText(e,r*0.65,10);
    ctx.restore();
  });

  ctx.fillStyle="#4db5ff";
  ctx.beginPath();
  ctx.moveTo(c,0);
  ctx.lineTo(c-10,20);
  ctx.lineTo(c+10,20);
  ctx.fill();
}
draw();

function spin(){
  const target=Math.floor(Math.random()*slices.length);
  const spins=8+Math.random()*4;
  let start=null;

  function anim(t){
    if(!start) start=t;
    rotation+=0.15;
    draw();
    if(t-start<3000) requestAnimationFrame(anim);
  }
  requestAnimationFrame(anim);
}
</script>

</body>
</html>
