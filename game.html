<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFX2 Community Spin</title>

<style>
body{
  margin:0;
  background:#050914;
  font-family:Inter,Arial,sans-serif;
  color:#e6e9f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.game{
  background:#0b1222;
  border-radius:20px;
  padding:24px;
  width:360px;
  text-align:center;
}

h1{
  color:#f5c400;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:0;
  margin-bottom:12px;
}

#wheel{
  width:260px;
  height:260px;
  border-radius:50%;
  margin:20px auto;
  border:8px solid #f5c400;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  background:conic-gradient(
    #6b3fd6 0deg 90deg,
    #141c33 90deg 180deg,
    #6b3fd6 180deg 270deg,
    #141c33 270deg 360deg
  );
}

button{
  background:#f5c400;
  border:0;
  border-radius:999px;
  padding:12px 22px;
  font-weight:700;
  cursor:pointer;
}

.result{
  margin-top:16px;
  font-size:14px;
  min-height:40px;
}

.stats{
  margin-top:12px;
  font-size:12px;
  color:#9aa4c7;
}

small{
  display:block;
  margin-top:14px;
  font-size:11px;
  color:#9aa4c7;
}
</style>
</head>

<body>

<div class="game">
  <h1>üé° RFX2 Spin</h1>

  <input id="wallet" placeholder="Solana wallet address">

  <div id="wheel">SPIN</div>

  <button onclick="spin()">Spin the Wheel</button>

  <div class="result" id="result"></div>

  <div class="stats" id="stats"></div>

  <small>
    Community experiment.  
    Airdrops are discretionary and not guaranteed.
  </small>
</div>

<script>
const results = [
  {label:"üòä Happy +1", chance:25},
  {label:"üò° Angry +1", chance:20},
  {label:"üî• Motivated +2", chance:15},
  {label:"‚ù§Ô∏è Loved +3", chance:10},
  {label:"‚ùå Try again", chance:25},
  {label:"üíé AIRDROP WIN", chance:5}
];

function spin(){
  const wallet = document.getElementById("wallet").value.trim();
  if(!wallet){
    alert("Insert your Solana wallet");
    return;
  }

  const last = localStorage.getItem("lastSpin_"+wallet);
  if(last && Date.now() - last < 86400000){
    alert("You can spin once every 24h");
    return;
  }

  const roll = Math.random()*100;
  let acc = 0;
  let outcome;

  for(let r of results){
    acc += r.chance;
    if(roll <= acc){
      outcome = r.label;
      break;
    }
  }

  document.getElementById("result").innerText =
    "Result: " + outcome;

  localStorage.setItem("lastSpin_"+wallet, Date.now());

  // GLOBAL STATS
  let totalSpins = Number(localStorage.getItem("totalSpins")||0)+1;
  localStorage.setItem("totalSpins", totalSpins);

  if(outcome.includes("AIRDROP")){
    let wins = Number(localStorage.getItem("airdrops")||0)+1;
    localStorage.setItem("airdrops", wins);

    let list = JSON.parse(localStorage.getItem("airdropWallets")||"[]");
    list.push({wallet, date:new Date().toISOString()});
    localStorage.setItem("airdropWallets", JSON.stringify(list));
  }

  updateStats();
}

function updateStats(){
  document.getElementById("stats").innerText =
    "Total spins: " + (localStorage.getItem("totalSpins")||0) +
    " | Airdrops won: " + (localStorage.getItem("airdrops")||0);
}

updateStats();
</script>

</body>
</html>
