<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RFX2 Community Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#050914;
  font-family:Inter,Arial,sans-serif;
  color:#e6e9f0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:1200px;
  max-width:96%;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:24px;
}

.panel{
  background:#0b1222;
  border-radius:22px;
  padding:24px;
}

h1,h2{color:#f5c400;margin-bottom:12px}
p,li{font-size:14px;line-height:1.6;color:#cfd5f0}

/* CENTER */
.center{text-align:center}

button{
  background:#f5c400;border:0;border-radius:999px;
  padding:10px 18px;font-weight:700;cursor:pointer;margin:6px
}

#wheel-wrap{
  position:relative;
  width:280px;
  height:280px;
  margin:20px auto;
}

#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #f5c400;
  position:relative;
  transition:transform 4s cubic-bezier(.17,.67,.2,1);
  background:conic-gradient(
    #6b3fd6 0deg 51.43deg,
    #141c33 51.43deg 102.86deg,
    #6b3fd6 102.86deg 154.29deg,
    #141c33 154.29deg 205.72deg,
    #6b3fd6 205.72deg 257.15deg,
    #141c33 257.15deg 308.58deg,
    #6b3fd6 308.58deg 360deg
  );
}

.pointer{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
}

/* EMOJIS CENTRADOS NAS FATIAS */
.slice-emoji{
  position:absolute;
  top:50%;
  left:50%;
  font-size:28px;
  transform-origin:0 0;
}

/* RIGHT */
.logo-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  text-align:center
}
.logo-box img{width:150px;margin-bottom:10px}
.logo-box p{color:#b08d00;font-size:13px;font-weight:600}

@media(max-width:1000px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<div class="panel">
<h1>ğŸ¡ RFX2 Community Spin</h1>
<p>Spin the wheel. Explore emotion. Rare real airdrops.</p>
<ul>
<li>1 spin per 24h</li>
<li>ğŸ’ Real airdrop slice</li>
<li>Wallet required for real rewards</li>
</ul>
<p style="font-size:12px;color:#9aa4c7;margin-top:10px">
No payment. Experimental community feature.
</p>
</div>

<!-- CENTER -->
<div class="panel center">

<div id="wheel-wrap">
  <div class="pointer">â¬‡ï¸</div>

  <div id="wheel">
    <!-- 7 EMOJIS, 1 POR FATIA -->
    <div class="slice-emoji" style="transform:rotate(0deg) translate(90px) rotate(0deg)">ğŸ˜Š</div>
    <div class="slice-emoji" style="transform:rotate(51.43deg) translate(90px) rotate(-51.43deg)">ğŸ˜¡</div>
    <div class="slice-emoji" style="transform:rotate(102.86deg) translate(90px) rotate(-102.86deg)">ğŸ”¥</div>
    <div class="slice-emoji" style="transform:rotate(154.29deg) translate(90px) rotate(-154.29deg)">â¤ï¸</div>
    <div class="slice-emoji" style="transform:rotate(205.72deg) translate(90px) rotate(-205.72deg)">âŒ</div>
    <div class="slice-emoji" style="transform:rotate(257.15deg) translate(90px) rotate(-257.15deg)">â­</div>
    <div class="slice-emoji" style="transform:rotate(308.58deg) translate(90px) rotate(-308.58deg)">ğŸ’</div>
  </div>
</div>

<button onclick="spin()">Spin</button>
<div id="result"></div>

</div>

<!-- RIGHT -->
<div class="panel">
<div class="logo-box">
<img src="logo-rfx2.png">
<p>Save airdrops. Accumulate. Support RFX2.</p>
</div>
</div>

</div>

<script>
const segments=[
 {label:"ğŸ˜Š +1",chance:18},
 {label:"ğŸ˜¡ +1",chance:18},
 {label:"ğŸ”¥ +2",chance:14},
 {label:"â¤ï¸ +3",chance:10},
 {label:"âŒ",chance:28},
 {label:"â­ Bonus",chance:9},
 {label:"ğŸ’ AIRDROP",chance:3}
];

function spin(){
 let roll=Math.random()*100,acc=0,idx=0;
 for(let i=0;i<segments.length;i++){
  acc+=segments[i].chance;
  if(roll<=acc){idx=i;break;}
 }
 const slice=360/segments.length;
 const angle=360*4+(360-(idx*slice)-slice/2);
 wheel.style.transform=`rotate(${angle}deg)`;

 setTimeout(()=>{
  document.getElementById("result").innerText=segments[idx].label;
 },4200);
}
</script>

</body>
</html>
